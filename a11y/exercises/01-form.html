<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
  </head>
  <body>
    <main>
      <h1>Form Example</h1>
      <form action="">
        <!--
      <span>Name</span>
      <span>Favorite Character</span>
      -->
        <label for="name">Name</label>
        <input id="name" type="text" />
        <br /><br />
        <label>
          Email
          <input type="email" />
        </label>
        <br /><br />
        <fieldset>
          <legend>Favorite Character</legend>
          <input type="radio" id="spongebob" name="character" />
          <label for="spongebob">SpongeBob</label>
          <br />
          <input type="radio" id="patrick" name="character" />
          <label for="patrick">Patrick</label>
          <br />
          <input type="radio" id="sandy" name="character" />
          <label for="sandy">Sandy</label>
        </fieldset>
        <br />
        <input type="submit" value="Submit this bitch!" />
      </form>
    </main>
  </body>
</html>
